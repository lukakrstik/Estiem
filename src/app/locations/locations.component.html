<h1 class="text-3xl mt-8 text-center" *ngIf="loading">Loading...</h1>
<div class="mt-2" [style]="loading ? 'display: none' : 'display: block'">
  <div class="flex flex-col md:flex-row flex-wrap justify-center">
    <div *ngFor="let loc of locations" [id]=loc.index class="flex justify-between flex-col md:w-5/12 my-4 md:m-4 border-2 border-krstic bg-siva">
      <div class="flex justify-between bg-krstic text-white border-b-2 border-krstic">
        <h1 class="p-2 text-xl">{{loc.name}}</h1>
        <div [class]="loc.points > 20 ? 'bg-opasno' : 'bg-estiem'" class="flex flex-col justify-center px-2">
          <h3>{{loc.points}}pts</h3>
        </div>
      </div>
      <p class="p-2">{{loc.challenge}}</p>
      <div class="flex justify-between text-center border-t-2 border-krstic">
        <a *ngIf="loc.link.length" [href]=loc.link class="p-2 basis-1/2 bg-estiem text-white border-r-2 border-krstic">Link to Map</a>
        <button (click)="claim(loc.index)" class="p-2 bg-estiem text-white" [class]="loc.link.length ? 'basis-1/2' : 'basis-full'">Claim</button>
      </div>
      <div *ngIf="loc.extra.length" class="flex flex-col">
        <p class="bg-krstic text-white text-center">Extra points for:</p>
        <div class="flex justify-between">
          <div class="flex flex-col justify-center">
            <p class="m-2">{{loc.extra}}</p>
          </div>
          <div class="flex flex-col justify-center">
            <input type="checkbox" class="border-2 border-krstic m-2" id="check{{loc.index}}">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
